{% extends "layout.html" %}
{% block content %}
    {% if not posts %}
        <p></p>
    {% endif %}
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-header">
            <a class="author mr-2" href="/author/{{ post.author_id }}">{{ post.author }}</a>
            <small class="date_posted text-muted">{{ post.date_posted }}</small>
            </div>
            <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
